<!DOCTYPE html>
<html lang=DEFAULTLANGUAGE>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="LabPLANET_firstCSS.css">        
</head>   
 <body>
    <header>
        <img class="logo-img" width=137 src="trazit-logo-animado.gif" alt="LabPLANET - A new world for your Lab"/>
        <h1 class="header"> TRAZIT, Trace it! - Unit Testing Area</h1>
    </header>
    <p font-color="#FFBF00" id="date"></p>
    <script>
        document.getElementById("date").innerHTML = Date();
    </script>
        <div class="btn-group">
            <form name="platform" action="/LabPLANET-API/" method="post" enctype="multipart/form-data">                
                Select File:<input type="file" name="file1"><br />
                <input type="submit" value="uploads" formaction="/LabPLANET-API/testing/platform/TesterFromUploadFile">
            </form>                              
            <form name="platform" action="/LabPLANET-API/">                
                <input type="submit" value="Regression Testing" formaction="/LabPLANET-API/testing/platform/TestingRegressionUAT">
            </form>                                          
            <h1>Platform</h1>
            <form name="platform" action="/LabPLANET-API/">                
                <input type="submit" value="Testing Server" formaction="/LabPLANET-API/app/TestingServer">
                <input type="submit" value="Rdbms Class" formaction="/LabPLANET-API/testing/platform/DBActions">
            </form>              
       </div>    
    
       <div class="btn-group">
           <h1>Config</h1>
           <form name="platform" action="/LabPLANET-API/">
             <input type="submit" value="Numeric Rule Formats" formaction="/LabPLANET-API/testing/config/testingConfigSpecQuantitativeRuleFormat">
             <input type="submit" value="Text Rule Format" formaction="/LabPLANET-API/testing/config/testingConfigSpecQualitativeRuleFormat">
             <input type="submit" value="Check Text Result against spec" formaction="/LabPLANET-API/testing/config/ResultCheckSpecQualitative">
             <input type="submit" value="Check Numeric Result against spec" formaction="/LabPLANET-API/testing/config/ResultCheckSpecQuantitative">
             
             <input type="submit" value="UOM Conversion Table" formaction="/LabPLANET-API/testing/config/UOMConversionTable">
             <input type="submit" value="UOM Family Table" formaction="/LabPLANET-API/testing/config/UOMFamilyTable">                      
            <h1>Config DB</h1> 
             <input type="submit" value="Check Numeric Result against spec" formaction="/LabPLANET-API/testing/config/db/DbTestingLimitAndResult">
            
           </form>              
       </div>    
    
       <div class="btn-group">
           <h1>Data</h1>
           <form name="platform" action="/LabPLANET-API/">
            <input type="submit" value="Sample from Module Sample" formaction="/LabPLANET-API/testing/db/TstDataSample">
            <input type="submit" value="Sample from Module Env. Monitoring" formaction="/LabPLANET-API/testing/moduleEnvMonit/TestingEnvMonitSamples">
           </form>              
       </div>   
</body>
</html>
