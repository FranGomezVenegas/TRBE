SampleAnalysisResultLock_brief_summary:These are two related activities, the first is that the frontend does not allow entering the result (cell in gray) and that the specific reason that it is the user is not currently certified for by this analytical method. The second is that, in SaaS mode, it doesn't allow it either. Since it is not only that the frontend blocks it at the graphical interface level but that any action that is executed directly and without using the frontend also blocks it. It is added both in Api EnvMonSampleAPIEndPoint and in SampleAPIactionsEndpoints
